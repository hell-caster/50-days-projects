<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1672759043716-620e810abac8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80')">

        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1636391671086-6b4b776cd031?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80')">
            <h3>Pikachu</h3>

    </div>

</html>
